name: auth-workflow.yml

on:
  push:
    branches:
      - 'main'
    paths:
      - '**.js'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    env:
      NODE_ENV: test
      PORT: 8000
      MONGODB_URL: mongodb://127.0.0.1:27017/user-auth
      JWT_ACCESS_SECRET: very_secure_access_key
      JWT_REFRESH_SECRET: very_secure_refresh_key
      FRONTEND_ORIGIN: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            if mongosh --host 127.0.0.1 --eval "db.adminCommand('ping')" >/dev/null 2>&1; then
              echo "MongoDB is up!"
              break
            fi
            echo "Waiting for MongoDB..."
            sleep 3
          done

      - name: Run tests
        run: npm test
