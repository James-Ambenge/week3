name: auth-workflow.yml

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      PORT: 8000
      MONGODB_URL: mongodb://127.0.0.1:27017/user-auth
      JWT_ACCESS_SECRET: very_secure_access_key
      JWT_REFRESH_SECRET: very_secure_refresh_key
      FRONTEND_ORIGIN: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for Mongo to be ready
        run: |
          for i in `seq 1 30`; do
            nc -z 127.0.0.1 27017 && echo "Mongo is up!" && exit 0
            echo "Waiting for Mongo..."
            sleep 2
          done
          echo "Mongo did not start in time" >&2
          exit 1

      - name: Run tests
        run: npm test
